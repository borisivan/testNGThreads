# Root logger option
log4j.rootLogger=INFO, error
# log4j.rootLogger=INFO, error
log4j.rootLogger.additivity=false
log4j.logger.org.testng=DEBUG
log4j.appender.error=org.apache.log4j.ConsoleAppender
log4j.appender.error.Target=System.out
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=[%d{HH:mm:ss} %-5p %-30.30c{1}] [%t] %m%n
#log4j.appender.error.layout.ConversionPattern=[%d{HH:mm:ss} %-5p %c{10}] %m%n